<app-header></app-header>
<div class="container">
  <div class="container">
    <div
      class="row align-items-center justify-content-center p-5 text-light fw-bolder bg-success fs-1"
    >
      Your Recipe Collection!!
    </div>
    @if (savedRecipe.length>0) {  <div class="row my-5">
        @for (recipe of savedRecipe; track $index) {  <div class="col-lg-3">
            <div class="p-3">
              <img class="card-img-top" [src]="recipe.recipeImage" alt="" />
              <div
                class="card-body d-flex align-items-center justify-content-between"
              >
                <h5 class="card-title">{{recipe.recipeName }}</h5>
                <button (click)="deleteSavedRec(recipe._id)" class="btn">
                  <i class="fa-solid fa-trash text-danger"></i>
                </button>
              </div>
            </div>
          </div>
        }
      
      </div>}
      @else { <div class="text-danger fw-bolder fs-1">No Saved Recipes Found</div> }
  
  </div>
</div>

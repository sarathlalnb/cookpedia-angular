<!-- added a parent container here, which was not done in class(luminar session) -->
<div class="container"> 

  <nav class="mt-4 navbar navbar-expand-lg bg-success">
    <div
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <div class="">
        <a class="navbar-brand text-light" href="#"
          >Cookpedia <i class="fa-solid fa-kitchen-set"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
  
      <div class="">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                routerLink="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" routerLink="/allRecipes">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" routerLink="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" routerLink="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="">
        <ul style="list-style: none">
          <li class="nav-item dropdown text-light">
            <button
              class="nav-link dropdown-toggle"

              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              @if (isLoggedIn) {
                <span class="me-2">Hi, {{loggedInUserName}}</span>
              }
                <i class="fa-solid fa-user"></i>
          
            
            </button>
            <ul class="dropdown-menu">
              @if (isLoggedIn) {
                <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
              <li><a class="dropdown-item" routerLink="/savedRecipes">Saved Recipes</a></li>
              <li><button class="btn">Logout <i class="fa-solid fa-right-from-bracket"></i></button></li>
          
              }@else { <li><a class="dropdown-item" routerLink="/login">Login</a></li>
              <li><a class="dropdown-item" routerLink="/register">Register</a></li>}
             
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

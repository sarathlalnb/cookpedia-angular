<app-header></app-header>
<div class="container my-5">
  <div class="row">
    <div class="col-lg-4">
      <div class="container">
        <h4>Filter</h4>
        <button (click)="getRecipes()" class="btn mt-5">All</button>
        <br />
        <!-- cuisine -->
        <button
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Cuisine Type
        </button>
        <div class="collapse my-2" id="collapseExample">
          @for (cuisine of cuisineArray; track $index) {<button
            (click)="filterRecipes('cuisine', cuisine)"
            class="btn"
          >
            {{ cuisine }}</button
          >}
        </div>
        <!-- meal type -->
        <br />
        <button
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample1"
          aria-expanded="false"
          aria-controls="collapseExample1"
        >
          Meal Type
        </button>

        <div class="collapse my-2" id="collapseExample1">
          @for (meal of mealArray; track $index) {
          <button (click)="filterRecipes('mealType', meal)" class="btn">
            {{ meal }}</button
          >}
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center">
        <h1>All Recipes</h1>
        <input
          [(ngModel)]="searchKey"
          type="text"
          placeholder="Search your Recipe Name here!!!"
          class="form-control w-50"
        />
      </div>
      <div class="row my-3">
        <!-- recipe card -->
        @for (recipe of recipeArray |search :searchKey| paginate: {
        itemsPerPage: 9, currentPage: p }; track $index) {
        <div class="col-lg-4">
          <div class="p-3">
            <img class="card-img-top" [src]="recipe.image" alt="" />
            <div class="card-body">
              <h5 class="card-title">{{ recipe.name }}</h5>
              <p>Cuisine :{{ recipe.cuisine }}</p>
            </div>
          </div>
        </div>
        }
      </div>
      <div class="text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

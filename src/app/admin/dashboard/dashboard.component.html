<div class="row">
  @if (isSideBarOpen) {
  <div class="col-2 p-0">
    <app-sidebar></app-sidebar>
  </div>
  }

  <div [class]="dashBoardClass">
    <div class="row bg-warning text-light p-3">
      <div class="d-flex justify-content-between">
        <h1>
          <button (click)="menuClick()" class="btn">
            <i class="fa-solid fa-bars text-light fs-2"></i>
          </button>
          Welcome to dashboard
        </h1>
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user text-light fs-2"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="btn dropdown-item" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <section>
      <div class="d-flex mt-2 justify-content-evenly">
        <div class="card card1">
          <div class="row">
            <div class="col-4">
              <i class="fa-solid fa-users fs-1"></i>
            </div>
            <div class="col-8">
              <h3>Users</h3>
              <h4>{{ userCount }}</h4>
            </div>
          </div>
        </div>
        <div class="card card4">
          <div class="row">
            <div class="col-4">
              <i class="fa-solid fa-bowl-food fs-2"></i>
            </div>
            <div class="col-8">
              <h3>Recipes</h3>
              <h4>{{ recipeCount }}</h4>
            </div>
          </div>
        </div>
        <div class="card card2">
          <div class="row">
            <div class="col-2">
              <i class="fa-solid fa-download fs-2"></i>
            </div>
            <div class="col-10">
              <h3>Downloads</h3>
              <h4>{{ downloadCount }}</h4>
            </div>
          </div>
        </div>
        <div class="card card3">
          <div class="row">
            <div class="col-2">
              <i class="fa-solid fa-comments fs-2"></i>
            </div>
            <div class="col-10">
              <h3>Feedbacks</h3>
              <h4>
                <a routerLink="/admin/feedback-list">{{ feedbackCount }}</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <!-- chart -->
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 400px; display: block"
          ></highcharts-chart>
        </div>
        <div class="col-4 mt-5">
          <!-- calender -->
          <mat-card class="demo-inline-calendar-card w-75">
            <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
        </div>
      </div>
    </section>
  </div>
</div>

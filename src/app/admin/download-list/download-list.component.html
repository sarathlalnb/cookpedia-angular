
    <div class="row container-fluid">
        <div class="col-2 p-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
          <h1>Download list</h1>
         <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe Id</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Cuisine</th>
       <th scope="col">Recipe Download Count</th>
    </tr>
  </thead>
  <tbody>
    @for (item of downloadList; track $index) {  <tr>
      <th scope="row">{{$index+1}}</th>
      <td>{{item.recipeId}}</td>
      <td>{{item.recipeName}}</td>
      <td>{{item.recipeCuisine}}</td>
      <td>{{item.count}}</td>
    </tr>}
  
   
  </tbody>
</table>
        </div>
</div>
